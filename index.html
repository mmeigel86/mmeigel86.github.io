    <nav id="navbar-row" class="navbar sticky-top navbar-expand-md bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="#">Gear Generator</a>
            <ul class="navbar-nav mb-lg-0 me-auto">
                <li class="nav-item">
                </li>
            </ul>
            <div class="btn-group me-3" role="group" aria-label="2D or 3D Preview Toggle">
                <input type="radio" class="btn-check" name="radio-preview" id="radio-preview-2D" autocomplete="off">
                <label class="btn btn-outline-primary" for="radio-preview-2D">Base Profile (2D)</label>
                <input type="radio" class="btn-check" name="radio-preview" id="radio-preview-3D" autocomplete="off"
                    checked>
                <label class="btn btn-outline-primary" for="radio-preview-3D">Preview (3D)</label>
            </div>
            <button id="button-generate" class="btn btn-success me-3" disabled>
                <svg width="16" height="16" class="svg-icon">
                    <use href="#icon-gear"></use>
                </svg> Generate Gear</button>
            <button id="button-download" class="btn btn-secondary me-3" data-bs-toggle="modal"
                data-bs-target="#dialog-download">
                <svg width="16" height="16" class="svg-icon">
                    <use href="#icon-floppy"></use>
                </svg> Download</button>
        </div>
    </nav>


    <div id="dialog-download" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="exampleModalLabel">Choose File Type</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row justify-content-end">
                            <div class="col text-bg-light m-3 rounded border">
                                <h3>2D</h3>
                                <div class="mb-3">
                                    <button id="button-download-svg" class="btn btn-secondary">.svg</button>
                                </div>
                            </div>
                            <div class="col text-bg-light m-3 rounded border">
                                <h3>3D</h3>
                                <div class="mb-3">
                                    <button id="button-download-stl" class="btn btn-secondary">.stl</button>
                                </div>
                                <div class="mb-3">
                                    <button id="button-download-step" class="btn btn-secondary">.step</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="viewer3D" class="viewer d-none">
        <canvas id="canvas-renderer"></canvas>
        <fieldset class="align-items-center">
            <button class="btn btn-primary  mt-3" id="top-view">Top View</button>
            <button class="btn btn-primary  mt-3" id="td-view">Top-Down View</button>
            <div class="btn-group  mt-3">
                <input class="btn-check" type="radio" name="displaymode" value="shaded" id="displaymode-shaded">
                <label class="btn btn-outline-primary" for="displaymode-shaded">Shaded</label>
                <input class="btn-check" type="radio" name="displaymode" value="edges" id="displaymode-edges">
                <label class="btn btn-outline-primary" for="displaymode-edges">Shaded+Edges</label>
                <input class="btn-check" type="radio" name="displaymode" value="wire" id="displaymode-wire">
                <label class="btn btn-outline-primary " for="displaymode-wire">Edges</label>
            </div>
            <div class="btn-group  mt-3">
                <input class="btn-check" type="radio" name="gridmode" value="none" id="gridmode-none">
                <label class="btn btn-outline-primary " for="gridmode-none">No Grid</label>
                <input class="btn-check" type="radio" name="gridmode" value="mm" id="gridmode-mm">
                <label class="btn btn-outline-primary " for="gridmode-mm">10 mm Grid</label>
                <input class="btn-check" type="radio" name="gridmode" value="inch" id="gridmode-inch">
                <label class="btn btn-outline-primary " for="gridmode-inch">1 inch Grid</label>
            </div>
        </fieldset>
    </div>

    <div id="viewerSVG" class="viewer d-none">

        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%" height="90%"></svg>
        <div>
            <button type="button" id="button-reset-svg" class="btn btn-primary mt-3">Reset</button>
        </div>
    </div>

    <form id="input-column">

    </form>

    <div id="container-toasts" class="toast-container bottom-0 end-0 m-3"></div>
    <div id="container-progress" class="card text-bg-light m-3 border-2 d-none">
        <div class="card-header">Progress</div>
        <div class="card-body">
            <h5 class="card-title" id="progress-text">Current Action (10 / 25)</h5>
            <div class="card-text">
                <progress id="progressbar" max="100" value="70">70%</progress>
                <button class="btn btn-danger" id="button-stop" type="button">Stop</button>
            </div>
        </div>
    </div>


    <template id="template-flippers">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="incButton btn btn-primary">+</button>
            <button type="button" class="decButton btn btn-primary">-</button>
        </div>
    </template>

    <template id="template-metricImperialToggle">
        <div class="btn-group fullRow" role="group" aria-label="Metric or Imperial Toggle">
            <input type="radio" class="btn-check" name="system" id="radio-metric" value="system-metric" checked />
            <label class="btn btn-outline-primary" for="radio-metric">Metric</label>
            <input type="radio" class="btn-check" name="system" id="radio-imperial" value="system-imperial" />
            <label class="btn btn-outline-primary" for="radio-imperial">Imperial</label>
        </div>
    </template>

    <template id="template-selector-gear">
        <div id="selector-gear" class="fullRow selector-box">
        <div class="fs-6 text-primary fw-semibold text-center mb-1">Type of Gear</div>
            <div class="container-selector">
                <input type="radio" id="radio-gear-spur" value="involute-spur" name="gearType" checked
                    class="btn-check">
                <label for="radio-gear-spur" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-model-spurgear" />
                    </svg></label>
            </div>
            <div class="container-selector">
                <input type="radio" id="radio-gear-rack" value="involute-rack" name="gearType" class="btn-check">
                <label for="radio-gear-rack" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-model-rack" />
                    </svg></label>
            </div>
        </div>
    </template>

    <template id="template-selector-teeth">

                <label for="radio-teeth-straight" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-tooth-straight" />
                    </svg></label>
            </div>
            <div class="container-selector">
                <input type="radio" id="radio-teeth-helical" value="helical" name="toothType" class="btn-check">
                <label for="radio-teeth-helical" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-tooth-helical" />
                    </svg></label>
            </div>
            <div class="container-selector">
                <input type="radio" id="radio-teeth-doubleHelical" value="doubleHelical" name="toothType"
                    class="btn-check">
                <label for="radio-teeth-doubleHelical" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-tooth-doublehelical" />
                    </svg></label>
            </div>
        </div>
    </template>

    <template id="template-selector-bore">
        <div id="selector-bore" class="fullRow selector-box">
            <div class="fs-6 text-primary fw-semibold text-center mb-1">Bore Shape</div>
            <div class="container-selector">
                <input type="radio" id="radio-bore-round" value="round" name="boreType" checked class="btn-check">
                <label for="radio-bore-round" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-bore-round" />
                    </svg></label>
            </div>
            <div class="container-selector">
                <input type="radio" id="radio-bore-circleFlat" value="flat" name="boreType" class="btn-check">
                <label for="radio-bore-circleFlat" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-bore-circleFlat" />
                    </svg></label>
            </div>
            <div class="container-selector">
                <input type="radio" id="radio-bore-keyway" value="keyway" name="boreType" class="btn-check">
                <label for="radio-bore-keyway" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-bore-keyway" />
                    </svg></label>
            </div>
            <div class="container-selector">
                <input type="radio" id="radio-bore-square" value="rect" name="boreType" class="btn-check">
                <label for="radio-bore-square" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-bore-square" />
                    </svg></label>
            </div>
            <div class="container-selector">
                <input type="radio" id="radio-bore-hex" value="hex" name="boreType" class="btn-check">
                <label for="radio-bore-hex" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-bore-hex" />
                    </svg></label>
            </div>
            <div class="container-selector">
                <input type="radio" id="radio-bore-none" value="none" name="boreType" class="btn-check">
                <label for="radio-bore-none" class="btn btn-outline-primary">
                    <svg class="svg-icon-bore" height="32" width="32">
                        <use href="#icon-bore-none" />
                    </svg></label>
            </div>
        </div>
    </template>

    <template id="template-reset-advanved">
        <button type="button" id="button-reset-advanced" class="btn btn-warning fullRow">Reset Advanved
            Parameters</button>
    </template>
</body>

</html>
